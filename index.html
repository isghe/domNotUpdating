<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<meta name="viewport" content="initial-scale=1">
	<title>domNotUpdating</title>
	<script>
		let counter = 0;
		function myFunction() {
			++counter;
			const message = 'Update - ' + counter;
			document.getElementById("id-title").textContent = "domUpdated";
			document.title = "domUpdated";
			document.getElementById("id-button").textContent = message;
			setTimeout (() =>{
				alert (message);
			});
		}
		</script>
</head>
<body>
	<h1 id='id-title'>domNotUpdating</h1>
	<button id='id-button' onclick="myFunction()">Update - 0</button>
</body>
</html>
